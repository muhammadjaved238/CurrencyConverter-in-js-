<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currecny converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/App.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form action="">
        <div class="amount">
        <p>Enter your Amount</p>
    
        <input type="text"  class="amount" value=""  />
 
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/shiny/64.png" alt="FLAGE  " />
              <select name="FROM">
                
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/PK/shiny/64.png" alt="FLAGE " />
              <select name="To"> 
              </select>
            </div>
          </div>
        </div>
        <div class="message">1USD=280PAK</div>
        <button>GET EXCHANG RATE</button>
      </form>
    </div>
    <script src="/code.js"></script>
    <script src="/App.js"></script>
  </body>
</html>
